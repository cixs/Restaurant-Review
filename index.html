<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="icon" type="image/png" href="img/favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="manifest" href="manifest.json">

  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1>
        <a id="page-title" href="index.html">Restaurant Reviews</a>
      </h1>
      <h3 >
        <a id="skip-focus-on-google-map" href="#">Skip to the restaurants list</a>
      </h3>
    </nav>
  </header>

  <main id="maincontent">

    <section id="map-container" role="application" aria-label="Map with marks of restaurants locations">
     <div id="map"></div>
    </section>

    <section id="list-container" aria-label="Main content">

      <div class="filter-options" role="form" aria-label="Filter options">
        <div class="select-title">
          <h2>Filter Results</h2>
        </div>

        <select id="neighborhoods-select" aria-label="select by neighborhood" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" aria-label="select by cuisine"  onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>


        <form class="search-container" aria-label="search in restaurants">
          <input id="search-input" role="searchbox" aria-label="input" type="text" placeholder="Search...">
          <button id="search-button" aria-label="search" type="submit">
            <i class="fa fa-search"></i>
          </button>
        </form>

      </div>
      <ul id="restaurants-list" role="list" aria-label="restaurants"></ul>
      <!-- -->
    </section>
  </main>

  <script src="js/dbhelper.js"></script>
  <script src="js/main.js"></script>
  <script src="cache.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvvXJyaKskmkg8xK36aZUCk93KOAMYD6E&libraries=places&callback=initMap"></script>


  <footer id="footer"role="contentinfo">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>

</body>

</html>
